<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #00b4d8);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      color: #023e8a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f8e;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Pemesanan Hotel</h2>
    <form action="konfirmasi.html" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="telepon">No. Telepon</label>
      <input type="text" id="telepon" name="telepon" required>

      <label for="kota">Pilih Lokasi Hotel</label>
      <select id="kota" name="kota" required>
        <option value="">-- Pilih --</option>
        <optgroup label="Dalam Negeri">
          <option value="Jakarta">Jakarta</option>
          <option value="Bali">Bali</option>
          <option value="Yogyakarta">Yogyakarta</option>
          <option value="Lombok">Lombok</option>
          <option value="Medan">Medan</option>
        </optgroup>
        <optgroup label="Luar Negeri">
          <option value="Bangkok">Bangkok</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Seoul">Seoul</option>
          <option value="Paris">Paris</option>
          <option value="Istanbul">Istanbul</option>
        </optgroup>
      </select>

      <label for="checkin">Tanggal Check-In</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Tanggal Check-Out</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="jumlah">Jumlah Tamu</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>
</body>
</html>
